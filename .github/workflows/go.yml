name: ðŸŽ‰ Build Binary

on:
  push:
  workflow_dispatch:

jobs:

  winbuild:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Windows Build
      run: go build -v .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: # optional, default is artifact
          phuip-fpizdam_win
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./phuip-fpizdam.exe
        # The desired behavior if no files are found using the provided path.
  linuxbuild:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: linux Build
      run: go build -v .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: # optional, default is artifact
          phuip-fpizdam_linux
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./phuip-fpizdam
        # The desired behavior if no files are found using the provided path.
  macbuild:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: mac Build
      run: go build -v .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        # Artifact name
        name: # optional, default is artifact
          phuip-fpizdam_mac
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./phuip-fpizdam
        # The desired behavior if no files are found using the provided path.
